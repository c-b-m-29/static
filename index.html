<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Federated MNIST Client</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tfjs-mnist"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-data"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Federated MNIST Client</h1>
        <div id="mnist-status" class="alert alert-info text-center mb-4" role="alert">
            Cargando MNIST...
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button id="connect" class="btn btn-primary me-2" disabled>Conectar al Servidor</button>
            <button id="trainAndSend" class="btn btn-success" disabled>Entrenar y Enviar Pesos</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="h5">Prueba el modelo en vivo</h2>
                <canvas id="canvas" width="140" height="140" style="border:1px solid #000; background:#fff" class="mb-2"></canvas>
                <div class="mb-2">
                    <button id="clear" class="btn btn-secondary btn-sm me-2">Limpiar</button>
                    <button id="predict" class="btn btn-warning btn-sm">Predecir</button>
                </div>
                <p id="prediction" class="lead"></p>
            </div>
            <div class="col-md-6">
                <h2 class="h5">MÃ©tricas del modelo</h2>
                <ul id="metrics" class="list-group mb-4"></ul>
                <div id="confusion-matrix-container" class="mb-4"></div>
                <div class="mb-4">
                    <div class="w-100" style="height:180px;">
                        <canvas id="accuracyChart" class="w-100 h-100"></canvas>
                    </div>
                    <div class="w-100 mt-3" style="height:180px;">
                        <canvas id="lossChart" class="w-100 h-100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Asegura que los canvas sean responsivos */
        #accuracyChart, #lossChart {
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
    <script src="main.js"></script>
</body>
</html>
